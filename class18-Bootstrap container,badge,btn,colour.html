<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style4.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!-- container fluid starts from margin -->
    <div class="containerfluid">
        <div>box 1</div>
        <div>box 2</div>
    </div>

    <!-- container starts in middle of the page by giving space at left and right-->
    <div class="container">
        <div class="row">
            <div class="col-4">div 1</div>
            <div class="col-4">div 2</div>
            <div class="col-4">div 3</div>
        </div>
        <br/>

        <div class="row">
            <div class="col-8">div 4</div>
            <div class="col-4">div 5</div>
        </div>
        <br/>

        <div class="row">
            <div class="col-2">div 6</div>
            <div class="col-8">div 7</div>
            <div class="col-2">div 8</div>
        </div>
        <br/>
    
        <div class="row">
            <div class="col-sm">div 9</div>
            <div class="col-sm">div 10</div>
            <div class="col-sm">div 11</div>
            <div class="col-sm">div 12</div>
        </div>
    </div>
    <br/>

    <!------------- bootstrap colour class (alert) ------------>
    <div class="alert alert-success">File transfared sucsessfullly!!!</div>
    <div class="alert alert-danger">Oops something went wrong!!!</div>
    <div class="alert alert-primary">primary</div>
    <div class="alert alert-secondary">secondary</div>
    <div class="alert alert-warning">warning</div>
    <div class="alert alert-light">light</div>
    <div class="alert alert-dark">dark</div>
    <div class="alert alert-info">info</div>

    <!---------- bootstrap badge ------------->
    <p>cart<sup class="badge badge-primary" style="border-radius: 10px;">3</sup></p>

    <button>submit</button>
    <!------------ button ------------->
    <button class="btn btn-primary">Submit</button>
    <button class="btn btn-warning">Submit</button>
</body>
</html>
