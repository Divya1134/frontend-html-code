<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texting Formating Elements</title>
</head>
<body>
    <h1>Texting Formating Elements</h1>
    <hr/>

    <!----------- text formatting elements ------------->
    <div>hello <b>I am bold tag</b> div</div>
    <div>hii <strong>I am strong tag</strong> div</div>
    <i>I am italic style</i> <br/>
    <em>I am emphasized style</em> <br/>
    <div>bob <mark>I am mark tag</mark> alice</div>
    price:<del>Rs 15,000</del> <br/>
    offer:<ins>Rs 10,000</ins> <br/>
    <strike>Divya</strike> <br/>
    h<sub>2</sub>o <br/>
    a<sup>2</sup>+2ab+b<sup>2</sup> <br/>

</body>
</html>
