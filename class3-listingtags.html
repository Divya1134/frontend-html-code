<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTING TAGS </title>
</head>
<body>
    <h1>LISTING TAGS</h1>
    <hr/>

    <!---------------- orderd list ------------------>
    <h2>ORDERED LIST</h2>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
    </ol>

    <!----------------- unorderd list ---------------->
    <h2>UNORDERED LIST</h2>
    <ul>
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>AIML</li>
    </ul>

    <!----------------- descriptive tag -------------->
    <h2>DISCRIPTION LIST</h2>
    <dl>
        <dt>HTML</dt>
        <dd>CSS</dd>
        <dd>BOOTSTRAP</dd>
    </dl>

</body>
</html>
